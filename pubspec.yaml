name: auctions_nearby
description: A Flutter auction app using GetX.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  get_storage: ^2.1.1
  intl: ^0.19.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/locales/
    - assets/images/placeholders/
