<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Green Gradient auction and pricing experience optimized for Instagram in-app browser."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#1FAA59" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Green Auction House</title>
    <!-- WEB RENDERER: build using `flutter build web --web-renderer html --release` for Instagram webview -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script>
      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('flutter_service_worker.js');
        }
      });
    </script>
    <script src="flutter.js" defer></script>
  </body>
</html>
